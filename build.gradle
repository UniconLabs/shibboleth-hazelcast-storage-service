plugins {
    id 'java'
    id 'idea'
    id 'distribution'
}

apply from: 'gradle/shibboleth.gradle'

configurations {
    provided
    compile.extendsFrom provided
}

sourceSets {
    main {
        compileClasspath += [configurations.provided]
    }
}

repositories {
    maven { url 'https://build.shibboleth.net/nexus/content/groups/public' }
    jcenter()
}

dependencies {
    provided "org.opensaml:opensaml-storage-api:${project.'opensaml.version'}"
    provided "ch.qos.logback:logback-core:${project.'logback.version'}"

    compile "com.hazelcast:hazelcast-all:${project.'hazelcast.version'}"
    testCompile "net.shibboleth.idp:idp-authn-api:${project.'shibboleth.version'}"
    testCompile "org.opensaml:opensaml-storage-api:${project.'opensaml.version'}:tests@jar"
    testCompile "junit:junit:4.12"
    testCompile "org.testng:testng:6.9.9"
}

distributions {
    main {
        contents {
            duplicatesStrategy = 'exclude'
            into ('edit-webapp/WEB-INF/lib') {
                from { project.jar }
                from { (project.configurations.compile - project.configurations.provided) }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = 2.4
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}
